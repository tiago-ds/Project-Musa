<ion-content
  class="blur-bg-dimmed"
  [fullscreen]="true"
  *ngIf="userService.userData"
>
  <div
    class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 flex items-center justify-between"
  >
    <h1 class="text-3xl font-display tracking-tight sm:text-4xl">
      <span>Perfil</span>
    </h1>
  </div>
  <div class="max-w-7xl mx-auto py-2 px-4 sm:px-6 lg:px-8 flex items-center">
    <ion-avatar>
      <img [src]="userService.userData.images[0].url" />
    </ion-avatar>
    <div>
      <h1
        class="text-3xl pl-8 font-display font-bold tracking-tight sm:text-4xl"
      >
        {{ userService.userData.display_name }}
      </h1>
      <p class="text-base pl-8 font-display font-bold tracking-tight">
        ID {{ userService.userData.id }}
        <button ion-button icon-only (click)="copyId()">
          <ion-icon name="copy-outline"></ion-icon>
        </button>
      </p>
    </div>
  </div>
  <div class="px-4">
    <ion-item
      class="py-2"
      detail="false"
      button="true"
      color="primary"
      href="/history"
    >
      <ion-label>
        <h3>Ver meu hist√≥rico</h3>
      </ion-label>
    </ion-item>

    <ion-item
      disabled
      class="py-2"
      detail="false"
      button="true"
      color="primary"
    >
      <ion-label>
        <h3>Lista de amigos</h3>
      </ion-label>
    </ion-item>
  </div>

  <div class="py-24 absolute bottom-0 w-full">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <ion-button
        (click)="logout()"
        class="my-4 normal-case font-display tracking-tight"
        expand="block"
        size="large"
        >Sair da conta</ion-button
      >
    </div>
  </div>
</ion-content>
