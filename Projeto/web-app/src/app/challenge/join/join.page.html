<ion-content class="blur-bg" [fullscreen]="true">
  <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 flex flex-col justify-between">
      <button class="uppercase text-sm text-left opacity-70" (click)="goBack()"><ion-icon name="chevron-back-outline" class="-mb-0.5"></ion-icon> Voltar</button>
      <h1 class="text-3xl font-bold font-display tracking-tight sm:text-4xl">
          <span>Entrar em desafio</span>
      </h1>
  </div>
  <div class="max-w-7xl mx-auto py-2 px-4 sm:px-6 lg:px-8">
    <h1 class="font-display tracking-tight text-2xl">
      Insira o código do desafio abaixo.
    </h1>
  </div>

  <div class="py-24 absolute bottom-0 w-full">
    <div class="flex items-center max-w-7xl mx-auto py-12 px-4">
      <input [(ngModel)]="challengeUuid" class="shadow-lg rounded-md border-0 p-4 w-full h-14 mr-2 bg-darkgray text-white text-xl" placeholder="Insira o código aqui...">
      <ion-button (click)="joinChallenge()" size="large" color="secondary">Entrar</ion-button>
    </div>
  </div>
  </ion-content>
